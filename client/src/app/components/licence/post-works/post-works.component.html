
<h1 class="page-header">Upload Post Works Photos</h1>


<!-- Custom Success/Error Message -->
<div class="row show-hide-message" *ngIf="message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>

<!-- Modal Confirmation Window -->
<div class="col-md-6" *ngIf="foundLicence">
  <!-- Model Outer Layer -->
  <div class="modal-content">
    <!-- Modal Header -->
    <div class="modal-header">
      <!-- Close Button -->
      <!-- <button type="button" name="button" class="close" data-dismiss="modal">&times;</button> -->
      <!-- Modal Title -->
      <h4 class="modal-title">Upload Photos</h4>
    </div>

    <!-- Modal Body -->
    <div class="modal-body">
      <button type="button" mat-raised-button color="accent" (click)="onUpload()">Attach files <mat-icon>attach_file</mat-icon></button>
      <ul  class="list-unstyled" *ngFor="let names of this.upl">
    <li >{{names}}</li>
  </ul>
    </div>
    

    <!-- Modal Footer -->
    <div class="modal-footer">
      <!-- Yes Button -->
      <button [disabled]="processing || !this.uploadready" type="button" mat-raised-button color="primary" (click)="uploadPostWorks()">Upload</button>
      
      <!-- No Button -->
      <button  routerLink="/licence" [disabled]="processing" type="button" mat-raised-button color="warn">Back</button>
    </div>
  </div>
  
  <br />

  <!-- Panel -->
  <div class="panel panel-primary">
    <!-- Panel Heading -->
    <div class="panel-heading">
      <!-- Panel Title -->
      <h3 class="panel-title">{{ licence.title }}</h3>
    </div>

    <!-- Panel Body -->
    <div class="panel-body">
      {{ licence.body }}
    </div>

    <!-- Panel Footer -->
    <div class="panel-footer">
      <strong>Posted by: </strong> {{ licence.createdBy }}
      <br />
      <strong>Date: </strong> {{ licence.createdAt | date:'MMM dd, yyyy' }}
    </div>
  </div>

</div>


<button *ngIf="!foundLicence" [disabled]="processing" type="button" mat-raised-button color="accent" (click)="goBack()">Go Back</button>
<br />
<br />

<!-- Panel End -->
