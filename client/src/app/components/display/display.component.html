
<!-- Custom Success/Error Message -->
<div id="top" ></div>
<div class="row show-hide-message" *ngIf="message && newPost">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>
<!-- New Post Button -->
<div  class="col-md-3">
  <input [hidden]="!newPost"  #box (keyup)="0" placeholder="Search By Job No">
  
</div>
<br />
<br />

<!-- New Blog Forms -->

<!-- New Blog Form -->

<!-- Panel Start -->
<div *ngIf="!newPost">
  <!-- Panel Outer Layer -->
  <div  *ngFor="let blog of blogPosts | searchFilter: 'JobNo': box.value">
<div [ngClass]="blog.emergency ? 'panel panel-danger' : 'panel panel-primary'" *ngIf="!blog.close && (role === 'TMP' || blog.createdBy === username || role === 'HS') ">
    <!-- Panel Title -->
    <div class="panel-heading">
      <h3 class="panel-title">{{ blog.title }} {{ blog.JobNo }}</h3>
    </div>

    <!-- Panel Body -->
    
    <div class="panel-body">
      <div class="col-md-6">
      <ul class="list-unstyled">
        <li><strong>Client: </strong> {{blog.Client}}</li>
        <li><strong>Address: </strong> {{blog.Address}}</li>
        <!-- <li><strong>Licence Required: </strong> {{blog.LicenceRequired}}</li> -->
        <li><strong>StartDate:</strong> {{blog.StartDate | date:'dd MMM yyyy'}}</li>
        
      </ul>
    </div>
    </div>

    <!-- Panel Footer Start -->
    <div class="panel-footer">
      <strong>Posted by: </strong>{{ blog.createdBy }}
      <br />
      <strong>Date: </strong>{{ blog.createdAt | date:'dd MMM yyyy hh:mm a' }}
      <br />
     

    </div>


  
    </div>
  </div>
  <br />
  <br />
  
  <!-- Panel Outer Layer -->
</div>
<!-- Panel End --> 



<div id="bottom" ></div>
